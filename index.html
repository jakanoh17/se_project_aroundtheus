<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/profile_avatar.png"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile name"
            ></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add photo"
          ></button>
        </section>
        <section class="gallery">
          <template id="card-template">
            <div class="gallery__card">
              <img src="source" alt="alternate" class="gallery__image" />
              <div class="gallery__info">
                <h2 class="gallery__location">Location</h2>
                <button
                  type="button"
                  class="gallery__like-button"
                  aria-label="like picture"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
      <div class="modal modal_profile">
        <form class="modal__container" id="edit-form">
          <button
            type="button"
            class="modal__close-button modal__close-button_edit-profile"
          ></button>
          <h2 class="modal__form-title">Edit Profile</h2>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Description"
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
      <div class="modal modal_new-card">
        <form class="modal__container" id="new-card-form">
          <button
            type="button"
            class="modal__close-button modal__close-button_new-card"
          ></button>
          <h2 class="modal__form-title modal__form-title_form_new-card">
            New place
          </h2>
          <input
            type="text"
            class="modal__input modal__input_type_card-title"
            name="title"
            placeholder="Title"
          />
          <input
            type="url"
            class="modal__input modal__input_type_card-link"
            name="image-link"
            placeholder="Image link"
          />
          <button type="submit" class="modal__submit-button">Create</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
