<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <div class="profile">
        <img
          src="images/profile_avatar.png"
          alt="Profile Avatar"
          class="profile__avatar"
        />
        <div class="profile__details">
          <h1 class="profile__details profile__details_type_name">
            Jacques Cousteau
          </h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__details profile__details_type_title">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </div>
      <main class="gallery">
        <div class="gallery__card">
          <img
            src="images/yosemite-valley.jpg"
            alt="Yosemite Valley"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__location">Yosemite Valley</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img
            src="images/lake-louise.jpg"
            alt="Lake Louise"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__location">Lake Louise</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img
            src="images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="gallery__image"
          />

          <div class="gallery__info">
            <p class="gallery__location">Bald Mountains</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img src="images/latemar.jpg" alt="Latemar" class="gallery__image" />
          <div class="gallery__info">
            <p class="gallery__location">Latemar</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img
            src="images/vanoise-national-park.jpg"
            alt="Vanoise National Park"
            class="gallery__image"
          />
          <div class="gallery__info">
            <p class="gallery__location">Vanoise National Park</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img
            src="images/lago-di-braies.jpg"
            alt="Lago di Braies"
            class="gallery__image"
          />

          <div class="gallery__info">
            <p class="gallery__location">Lago di Braies</p>
            <button type="button" class="gallery__like-button"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
