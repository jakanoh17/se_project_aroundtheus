<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/around_the_us.svg')%>"
          alt="Around the
        U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/profile_avatar.png')%>"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile name"
            ></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add photo"
          ></button>
        </section>
        <section class="gallery">
          <template id="card-template">
            <div class="gallery__card">
              <img src="source" alt="alternate" class="gallery__image" />
              <button
                type="button"
                aria-label="trash icon"
                class="gallery__trash-icon"
              ></button>
              <div class="gallery__info">
                <h2 class="gallery__location">Location</h2>
                <button
                  type="button"
                  class="gallery__like-button"
                  aria-label="like picture"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
      <!------------------------- PROFILE FORM ---------------------------------->
      <div class="modal modal_type_profile">
        <form class="modal__form" id="edit-form">
          <button
            type="button"
            class="modal__close-button modal__close-button_edit-profile"
          ></button>
          <h2 class="modal__form-title">Edit Profile</h2>
          <input
            id="profile-name"
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error-message modal__error-message_visible profile-name-err-msg"
          ></span>
          <input
            id="description"
            type="text"
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error-message modal__error-message_visible description-err-msg"
          ></span>
          <button type="submit" class="modal__submit-button" disabled>
            Save
          </button>
        </form>
      </div>
      <!------------------------- NEW CARD FORM----------------------------------->
      <div class="modal modal_type_new-card">
        <form class="modal__form" id="new-card-form">
          <button
            type="button"
            class="modal__close-button modal__close-button_new-card"
          ></button>
          <h2 class="modal__form-title modal__form-title_form_new-card">
            New place
          </h2>
          <input
            id="new-card-title"
            type="text"
            class="modal__input modal__input_type_card-title"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error-message modal__error-message_visible new-card-title-err-msg"
          ></span>
          <input
            id="new-card-link"
            type="url"
            class="modal__input modal__input_type_card-link"
            name="link"
            placeholder="Image link"
            required
          />
          <span
            class="modal__error-message modal__error-message_visible new-card-link-err-msg"
          ></span>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_inactive"
            disabled
          >
            Create
          </button>
        </form>
      </div>
      <!-------------------------------- ENLARGED CARD LOGIC --------------------------->
      <div class="modal modal_type_enlarged-card">
        <div class="modal__enlarged-card-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_element_enlarged-card"
          ></button>
          <img
            src="/images/mobile_layout.jpg"
            alt="enlarged image"
            class="modal__enlarged-image"
          />
          <p class="modal__caption">Name</p>
        </div>
      </div>
    </div>
    <!-------------------------------------- SCRIPTS ---------------------------------->
    <!-- <script type="module" src="components/FormValidator.js"></script>
    <script type="module" src="components/Card.js"></script>
    <script type="module" src="pages/index.js"></script> -->
  </body>
</html>
